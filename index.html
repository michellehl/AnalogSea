<!DOCTYPE html>
<html>
<head>
<title>AnalogSea Sign Up</title>
<meta charset="utf-8" description="AnalogSea, Sign Up,">
<link href="https://fonts.googleapis.com/css?family=Arial" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<img src="logo.png" alt="logo" class='logo'/>
<div align="center" class='container'>
<h2>Sign up</h2>
<form class='signup' action="/signup/" method='post'>
<fieldset name="emailpass">
	<label for="email">Email</label>
	<br>
	<br>
	<input type="email" name='email' id='email' placeholder="foo@bar.com" required="true" />
	<br>
	<br>
	<label for="password">Password</label>
	<br>
	<br>
	<input type="password" name= 'password' id='password' placeholder="1234passw0rd" required="true" />
	<br>
	<br>
	<button type='signup'>Sign Up</button>
	<br>
	<p><a href="https://forgot-password/new">Forgot your password?</a></p>
	</fieldset>
	
	</form>
<br>




</div>
<div align="center" class="login"><p>Already have an account? <a href="https://login" >Log In</a></div></p>
</body>
